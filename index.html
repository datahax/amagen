<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Alla mot Alla generator</title>
</head>

<body>
<canvas id="amaBoard" width="1296" height="714"></canvas>
<script>
function wrapText(ctx, text, x, y, maxWidth, lineHeight) {
  var words = text.split(' ');
  var line = '';

  for(var n = 0; n < words.length; n++) {
    var testLine = line + words[n] + ' ';
    var metrics = ctx.measureText(testLine);
    var testWidth = metrics.width;
    if (testWidth > maxWidth && n > 0) {
      ctx.fillText(line, x, y);
      line = words[n] + ' ';
      y += lineHeight;
    }
    else {
      line = testLine;
    }
  }

  ctx.fillText(line, x, y);
}

var canvas = document.getElementById('amaBoard');
var ctx = canvas.getContext('2d');
var gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
gradient.addColorStop("0", "gold");
gradient.addColorStop("0.5", "white");
gradient.addColorStop("1.0", "gold");

ctx.textAlign = "center";
ctx.font = "bold 65px Arial";
ctx.fillStyle = gradient;
ctx.strokeStyle = gradient;
ctx.color = "red";
ctx.shadowBlur = 5;
ctx.shadowColor = "gold";

var maxWidth = 800;
var lineHeight = 70;
var x = (canvas.width / 2) - 80;
var y = 240;
var text = "Programledaren Filip Hammar är död. Så här minns Ekothonom.";

var imageObj = new Image();
imageObj.src = 'canvas.jpg';
imageObj.onload = function () {
    ctx.drawImage(imageObj, 0, 0);
    wrapText(ctx, text.toUpperCase(), x, y, maxWidth, lineHeight);
};
</script>
</body>
</html>
